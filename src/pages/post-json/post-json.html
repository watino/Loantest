  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Post JSON</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="sendRequest(username, email)">Post</button>
  <ion-card>
    <ion-card-header>
      Return Message:
    </ion-card-header>
    <ion-card-content>
      {{ returnMessage }}
    </ion-card-content>
  </ion-card>
</ion-content>
