<ion-header>

  <ion-navbar>
    <ion-title>Get Array JSON</ion-title>
    <ion-buttons end>
      <button ion-button (click)="sendRequest()"><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let people of contacts">
      <h2>{{people.name}}</h2>
      <p>{{people.tel}}</p>
    </ion-item>
  </ion-list>
</ion-content>
